<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>改標題</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$(document).on('click', '#button', function(event) {
				// 按鈕被Click後打開
				// 取得文字框內職
				var to_change = $('#textbox').val();

				// 設定 H1 HTML
				$('#title').html(to_change);

				// 清空 textbox
				$('#textbox').val('')
			});
		});
	</script>
</head>
<body>
	<h1 id="title">我是標題</h1>
	<form>
		<input type="text" id="textbox" placeholder="改標題">
		<input type="button" id="button" class="buttonOK" value="OK">
	</form>
</body>
</html>
